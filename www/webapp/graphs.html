
<html>
    <head>
      <link rel="stylesheet" href="css/bootstrap.css" />
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>

      <link rel="stylesheet" href="css/main.css?a=4536449f"/>
    </head>
    <body>
        <div id="header"></div>
        <div id="navigation" class="floating ui no-radius">
          <div class="sidebar-item">
            <a href="/www/webapp/">
              <div>ZEN</div>
            </a>
          </div>
          <div class="sidebar-item">
            <a href="/www/webapp/">
              <img src="images/icons8-map-50.png"/>
            </a>
          </div>
          <div class="sidebar-item">
            <a href="/www/webapp/dashboard.html">
              <img src="images/icons8-speed-50.png"/>
            </a>
          </div>
          <div class="sidebar-item">
            <a href="/www/webapp/driver.html">
              <img src="images/icons8-driver-50.png"/>
            </a>
          </div>
          <div class="sidebar-item">
            <a href="/www/webapp/reports.html">
              <img src="images/icons8-report-card-50.png"/>

          </div>
          <div class="sidebar-item sidebar-item-selected">
            <a href="/www/webapp/graphs.html">
              <img src="images/icons8-combo-chart-50.png"/>
            </a>
          </div>
        </div>
      <div id="dashboard-box" class="floating dashboard-box-full">
        <div id="dashboard" class="ui dashboard" style="overflow: scroll;">
          <div class="dashboard-header">
              <h5 class="dashboard-item-category dashboard-header-item">HISTORY</h5>
              <div class="user dashboard-header-item">
                <img class="user-notification" src="images/icons8-bell-32.png"/>
                <img class="user-avatar" src="images/icons8-administrator-male-80.png"/>
              </div>
          </div>
          <div class="row dashboard-row">
              <div class="col-12">
                  <div class="dashboard-item-category">
                      <span>Gateway: </span><span id="gw-addr" >[Gateway Address]</span>
                    </div>
              </div>
          </div>
          <div class="row dashboard-row">
            <div class="col-md-6">
              <div class="dashboard-chart">
                <div class="dashboard-item-category"><span>Humidity </span> - <span id="node-addr-humidity"></span></div>
                <canvas id="myChart" width="400" height="300">Loading...</canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="dashboard-chart">
                    <div class="dashboard-item-category"><span>Temperature </span> - <span id="node-addr-temperature"></span></div>
                    <canvas id="chart-temperature" width="400" height="300">Loading...</canvas>
                </div>
            </div>
            <div class="col-md-6">
              <div class="dashboard-chart">
                    <div class="dashboard-item-category"><span>Motion </span> - <span id="node-addr-motion"></span></div>
                    <canvas id="chart-motion" width="400" height="300">Loading...</canvas>
                </div>
            </div>
          </div>
        </div>
        <div id="dashboard-full">
          <div class="dashboard-full">
          </div>
        </div>
      </div>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/waziup-js@0.0.18/lib/Waziup.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
      <script>
          var gwAddr = "waziup-ISPACE-KITA";
          var nodeAddr = "ISPACE_Sensor3";

          $('#gw-addr').html(gwAddr);
        Waziup.ApiClient.instance.basePath = 'https://api.waziup.io/api/v1'
        var api = new Waziup.SensorsApi()
        var data = []
        var labels = []
        api.getMeasurementValues(gwAddr, nodeAddr, "HM", {'lastN': "20"}).then((values) =>{
          console.log("data" + JSON.stringify(values))
          for(value of values) {
            data.push(value.value)
            console.log('time stamp', value.timestamp)
            labels.push(value.timestamp)
          }
          $('#node-addr-humidity').html(nodeAddr);
          var ctx = document.getElementById("myChart").getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: labels,
                  datasets: [{
                      label: 'Sensor values',
                      data: data
                  }]
              },
              options: {
                  responsive: false
              }
          });
        })

        api.getMeasurementValues(gwAddr, nodeAddr, "TC", {'lastN': "20"}).then((values) =>{
          console.log("data" + JSON.stringify(values))
          for(value of values) {
            data.push(value.value)
            console.log('time stamp', value.timestamp)
            labels.push(value.timestamp)
          }
        $('#node-addr-temperature').html(nodeAddr);
          var ctx = document.getElementById("chart-temperature").getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: labels,
                  datasets: [{
                      label: 'Sensor values',
                      data: data
                  }]
              },
              options: {
                  responsive: false
              }
          });
        })
        api.getMeasurementValues(gwAddr, nodeAddr, "MS", {'lastN': "20"}).then((values) =>{
          console.log("data" + JSON.stringify(values))
          for(value of values) {
            data.push(value.value)
            console.log('time stamp', value.timestamp)
            labels.push(value.timestamp)
          }
        $('#node-addr-motion').html(nodeAddr);
          var ctx = document.getElementById("chart-motion").getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: labels,
                  datasets: [{
                      label: 'Sensor values',
                      data: data
                  }]
              },
              options: {
                  responsive: false
              }
          });
        })
      </script>
    </body>
    </html>
