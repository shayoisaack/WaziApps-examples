    <script src="https://cdn.jsdelivr.net/npm/waziup-js@0.0.18/lib/Waziup.js"></script>
    <script>
      var flag = false;
      function loopGetSensors(){
        if(flag){
          $('.not-good').show();
          $('.good').hide();
        }
        else{
          $('.not-good').hide();
          $('.good').show();
        }
        Waziup.ApiClient.instance.basePath = 'https://api.waziup.io/api/v1'
        var api = new Waziup.SensorsApi();
        api.getMeasurement("waziup", "ISPACE_Sensor3", "TC").then((meas) =>{
          let sensorHTML = document.getElementById("sensor-value-temperature");
          sensorHTML.innerHTML = meas.last_value + " &deg;C";
          showError(meas.last_value < 20 || meas.last_value > 32, sensorHTML);

          setTimeout('loopGetSensors()', 300);
        });

        api.getMeasurement("waziup", "ISPACE_Sensor3", "HM").then((meas) =>{
          document.getElementById("sensor-value-humidity").innerHTML = meas.last_value + " %";
        });

        api.getMeasurement("waziup", "ISPACE_Sensor3", "MS").then((meas) =>{
          if(meas.last_value === 1)
          document.getElementById("sensor-value-motion").innerHTML = "Shaking";
          else
          document.getElementById("sensor-value-motion").innerHTML = "Still";

            showError(meas.last_value, document.getElementById("sensor-value-motion"));
        });

        function showError(condition, sensorHTML){
            if(condition){
              $(sensorHTML).parents('.sensor').css('color', 'red');
              $('.good').hide();
              $('.not-good').show();
              flag = true;
            }
            else{
              $(sensorHTML).parents('.sensor').css('color', 'inherit');
            }
        }
      }

      loopGetSensors();
    </script>
